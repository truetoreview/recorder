<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Private Recorder</title>
    <style>
        :root { --primary: #6366f1; --danger: #ef4444; --bg: #0f172a; --card: #1e293b; }
        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background: var(--bg); 
            color: white; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px;
            margin: 0; 
            min-height: 100vh;
        }
        
        .card { 
            background: var(--card); 
            padding: 2rem; 
            border-radius: 24px; 
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.3); 
            text-align: center; 
            width: 100%; 
            max-width: 400px; 
            margin-top: 40px;
        }
        
        #visualizer { width: 100%; height: 100px; background: #334155; border-radius: 12px; margin-bottom: 1.5rem; }
        
        .status-dot { height: 10px; width: 10px; background: #94a3b8; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .recording .status-dot { background: var(--danger); animation: pulse 1.5s infinite; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        button { width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: bold; font-size: 1rem; cursor: pointer; transition: all 0.2s; margin-top: 10px; }
        
        #startBtn { background: var(--primary); color: white; }
        #stopBtn { background: #fff; color: #000; display: none; }
        
        .timer { font-size: 3rem; font-family: monospace; margin: 0.5rem 0; color: #cbd5e1; }

        /* History Section */
        .history { width: 100%; max-width: 400px; margin-top: 30px; }
        .history h3 { font-size: 0.9rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }
        .recording-item { 
            background: #2d3748; 
            padding: 12px; 
            border-radius: 12px; 
            margin-bottom: 8px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            font-size: 0.85rem;
        }
        .download-link { color: var(--primary); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="card" id="mainCard">
    <div id="statusText"><span class="status-dot"></span>Ready to Record</div>
    <div class="timer" id="timer">00:00</div>
    <canvas id="visualizer"></canvas>
    
    <button id="startBtn">Start Recording</button>
    <button id="stopBtn">Stop & Auto-Save</button>
</div>

<div class="history" id="historySection" style="display:none;">
    <h3>Recent Session Recordings</h3>
    <div id="recordingList"></div>
</div>

<script>
    let chunks = [];
    let mediaRecorder;
    let timerInterval;
    let seconds = 0;
    let audioCtx;

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const timerDisplay = document.getElementById('timer');
    const card = document.getElementById('mainCard');
    const canvas = document.getElementById('visualizer');
    const canvasCtx = canvas.getContext("2d");
    const recordingList = document.getElementById('recordingList');
    const historySection = document.getElementById('historySection');

    startBtn.onclick = async () => {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: {
                echoCancellation: false,
                noiseSuppression: false,
                autoGainControl: false
            }});

            // Visualizer setup
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioCtx.createMediaStreamSource(stream);
            const analyser = audioCtx.createAnalyser();
            source.connect(analyser);
            visualize(analyser);

            // Recorder setup
            mediaRecorder = new MediaRecorder(stream);
            chunks = []; // Clear previous
            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            mediaRecorder.onstop = saveFile;
            
            mediaRecorder.start();
            
            // UI Update
            startBtn.style.display = 'none';
            stopBtn.style.display = 'block';
            card.classList.add('recording');
            document.getElementById('statusText').innerHTML = '<span class="status-dot"></span>Recording...';
            startTimer();
        } catch (err) {
            alert("Mic Access Denied. Make sure you are using HTTPS (GitHub Pages)!");
        }
    };

    stopBtn.onclick = () => {
        mediaRecorder.stop();
        stopTimer();
        startBtn.style.display = 'block';
        stopBtn.style.display = 'none';
        card.classList.remove('recording');
        document.getElementById('statusText').innerHTML = '<span class="status-dot"></span>Saved to Downloads';
    };

    function saveFile() {
        const timestamp = new Date().toLocaleTimeString().replace(/ /g, '');
        const blob = new Blob(chunks, { type: 'audio/wav' });
        const url = URL.createObjectURL(blob);
        
        // Auto-download logic
        const a = document.createElement('a');
        a.href = url;
        const fileName = `Rec_${timestamp}.wav`;
        a.download = fileName;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);

        // Add to history list on screen
        historySection.style.display = 'block';
        const item = document.createElement('div');
        item.className = 'recording-item';
        item.innerHTML = `
            <span>${fileName}</span>
            <a href="${url}" download="${fileName}" class="download-link">Download Again</a>
        `;
        recordingList.prepend(item);
    }

    function startTimer() {
        seconds = 0;
        timerDisplay.innerText = "00:00";
        timerInterval = setInterval(() => {
            seconds++;
            let mins = Math.floor(seconds / 60).toString().padStart(2, '0');
            let secs = (seconds % 60).toString().padStart(2, '0');
            timerDisplay.innerText = `${mins}:${secs}`;
        }, 1000);
    }

    function stopTimer() { clearInterval(timerInterval); }

    function visualize(analyser) {
        analyser.fftSize = 256;
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        function draw() {
            if (!card.classList.contains('recording')) return;
            requestAnimationFrame(draw);
            analyser.getByteFrequencyData(dataArray);
            canvasCtx.fillStyle = '#1e293b';
            canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
            
            const barWidth = (canvas.width / bufferLength) * 2.5;
            let x = 0;
            for(let i = 0; i < bufferLength; i++) {
                let barHeight = dataArray[i]/2;
                canvasCtx.fillStyle = `rgb(99, 102, 241)`;
                canvasCtx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                x += barWidth + 1;
            }
        }
        draw();
    }
</script>

</body>
</html>
