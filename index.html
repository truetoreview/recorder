<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro WAV Recorder - Stable Version</title>
    <style>
        :root { --primary: #6366f1; --danger: #ef4444; --bg: #0f172a; --card: #1e293b; }
        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background: var(--bg); 
            color: white; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px;
            margin: 0; 
            min-height: 100vh;
        }
        
        .card { 
            background: var(--card); 
            padding: 2rem; 
            border-radius: 24px; 
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.3); 
            text-align: center; 
            width: 100%; 
            max-width: 400px; 
            margin-bottom: 20px;
        }
        
        #visualizer { width: 100%; height: 100px; background: #334155; border-radius: 12px; margin-bottom: 1.5rem; }
        
        .status-dot { height: 10px; width: 10px; background: #94a3b8; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .recording .status-dot { background: var(--danger); animation: pulse 1.5s infinite; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        button { width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: bold; font-size: 1rem; cursor: pointer; transition: all 0.2s; margin-top: 10px; }
        
        #startBtn { background: var(--primary); color: white; }
        #stopBtn { background: #f8fafc; color: var(--bg); display: none; }
        
        .timer { font-size: 2.5rem; font-family: monospace; margin: 1rem 0; color: #cbd5e1; }

        .history-container { width: 100%; max-width: 400px; }
        .history-item { 
            background: #334155; 
            margin-top: 10px; 
            padding: 12px; 
            border-radius: 12px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .download-link { color: #818cf8; text-decoration: none; font-weight: bold; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="card" id="mainCard">
    <div id="statusText"><span class="status-dot"></span>Ready</div>
    <div class="timer" id="timer">00:00</div>
    <canvas id="visualizer"></canvas>
    
    <button id="startBtn">Start Recording (Real WAV)</button>
    <button id="stopBtn">Stop & Save</button>
</div>

<div class="history-container" id="historyList">
    <p style="text-align: center; color: #94a3b8; font-size: 0.8rem;">Recent Recordings (Safe Net)</p>
</div>

<script>
    let audioCtx, processor, input, analyser, audioStream;
    let wavChunks = [];
    let timerInterval, seconds = 0;

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const timerDisplay = document.getElementById('timer');
    const card = document.getElementById('mainCard');
    const canvas = document.getElementById('visualizer');
    const canvasCtx = canvas.getContext("2d");
    const historyList = document.getElementById('historyList');

    // WAV Encoder Logic
    function encodeWAV(samples, sampleRate) {
        let buffer = new ArrayBuffer(44 + samples.length * 2);
        let view = new DataView(buffer);
        const writeString = (off, s) => { for (let i=0; i<s.length; i++) view.setUint8(off+i, s.charCodeAt(i)) };
        
        writeString(0, 'RIFF');
        view.setUint32(4, 32 + samples.length * 2, true);
        writeString(8, 'WAVE');
        writeString(12, 'fmt ');
        view.setUint32(16, 16, true);
        view.setUint16(20, 1, true);
        view.setUint16(22, 1, true); // Mono
        view.setUint32(24, sampleRate, true);
        view.setUint32(28, sampleRate * 2, true);
        view.setUint16(32, 2, true);
        view.setUint16(34, 16, true);
        writeString(36, 'data');
        view.setUint32(40, samples.length * 2, true);

        for (let i = 0; i < samples.length; i++) {
            let s = Math.max(-1, Math.min(1, samples[i]));
            view.setInt16(44 + (i * 2), s < 0 ? s * 0x8000 : s * 0x7FFF, true);
        }
        return new Blob([view], { type: 'audio/wav' });
    }

    startBtn.onclick = async () => {
        try {
            wavChunks = [];
            seconds = 0;
            timerDisplay.innerText = "00:00";

            audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            audioCtx = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 44100 });
            
            analyser = audioCtx.createAnalyser();
            input = audioCtx.createMediaStreamSource(audioStream);
            processor = audioCtx.createScriptProcessor(4096, 1, 1);

            input.connect(analyser);
            input.connect(processor);
            processor.connect(audioCtx.destination);

            processor.onaudioprocess = (e) => {
                wavChunks.push(new Float32Array(e.inputBuffer.getChannelData(0)));
            };

            visualize();
            startBtn.style.display = 'none';
            stopBtn.style.display = 'block';
            card.classList.add('recording');
            startTimer();
        } catch (err) {
            alert("Mic error: Check HTTPS or permissions.");
        }
    };

    stopBtn.onclick = () => {
        // Stop hardware immediately
        audioStream.getTracks().forEach(t => t.stop());
        processor.disconnect();
        input.disconnect();
        
        // Process Data
        let totalLength = wavChunks.reduce((acc, curr) => acc + curr.length, 0);
        let result = new Float32Array(totalLength);
        let offset = 0;
        for (let chunk of wavChunks) { result.set(chunk, offset); offset += chunk.length; }

        const finalBlob = encodeWAV(result, 44100);
        const url = URL.createObjectURL(finalBlob);
        
        // Create Recovery Item
        const timeLabel = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        const item = document.createElement('div');
        item.className = 'history-item';
        item.innerHTML = `<span>Rec ${timeLabel}</span><a href="${url}" download="Rec_${timeLabel}.wav" class="download-link">Download</a>`;
        historyList.prepend(item);

        // Trigger Auto Download
        const a = document.createElement('a');
        a.href = url;
        a.download = `Recording_${Date.now()}.wav`;
        a.click();

        // UI Reset
        clearInterval(timerInterval);
        startBtn.style.display = 'block';
        stopBtn.style.display = 'none';
        card.classList.remove('recording');
    };

    function startTimer() {
        timerInterval = setInterval(() => {
            seconds++;
            let mins = Math.floor(seconds / 60).toString().padStart(2, '0');
            let secs = (seconds % 60).toString().padStart(2, '0');
            timerDisplay.innerText = `${mins}:${secs}`;
        }, 1000);
    }

    function visualize() {
        analyser.fftSize = 64;
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        function draw() {
            if (!card.classList.contains('recording')) return;
            requestAnimationFrame(draw);
            analyser.getByteFrequencyData(dataArray);
            canvasCtx.fillStyle = '#1e293b';
            canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
            
            let x = 0;
            const barWidth = (canvas.width / bufferLength) * 2;
            for(let i = 0; i < bufferLength; i++) {
                let barHeight = dataArray[i] / 1.5;
                canvasCtx.fillStyle = '#6366f1';
                canvasCtx.fillRect(x, canvas.height - barHeight, barWidth - 1, barHeight);
                x += barWidth;
            }
        }
        draw();
    }
</script>
</body>
</html>
