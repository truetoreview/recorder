<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro WAV Recorder - Scrolling Waveform</title>
    <style>
        :root { --primary: #6366f1; --danger: #ef4444; --bg: #0f172a; --card: #1e293b; --disabled: #475569; }
        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background: var(--bg); color: white; 
            display: flex; flex-direction: column; align-items: center; 
            padding: 20px; margin: 0; min-height: 100vh;
        }
        
        .card { 
            background: var(--card); padding: 2.5rem; border-radius: 24px; 
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.3); 
            text-align: center; width: 100%; max-width: 450px; 
        }
        
        /* The Scrolling Visualizer Container */
        #visualizer { 
            width: 100%; height: 150px; 
            background: #111827; border-radius: 16px; 
            margin-bottom: 1.5rem; border: 1px solid #334155;
            display: block;
        }
        
        .status-dot { height: 10px; width: 10px; background: #94a3b8; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .recording .status-dot { background: var(--danger); animation: pulse 1.5s infinite; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        button { width: 100%; padding: 18px; border-radius: 14px; border: none; font-weight: bold; font-size: 1.1rem; cursor: pointer; transition: all 0.2s; margin-top: 10px; }
        #startBtn { background: var(--primary); color: white; }
        #stopBtn { background: var(--danger); color: white; display: none; }
        button:disabled { background: var(--disabled) !important; cursor: not-allowed; opacity: 0.6; }

        .timer { font-size: 3rem; font-family: 'Courier New', monospace; margin: 0.5rem 0; color: #f8fafc; font-weight: bold; }
        .msg-reload { margin-top: 20px; color: #94a3b8; font-size: 0.9rem; display: none; padding: 10px; border: 1px dashed #475569; border-radius: 8px; }
    </style>
</head>
<body>

<div class="card" id="mainCard">
    <div id="statusText"><span class="status-dot"></span><span id="stateLbl">Ready</span></div>
    <div class="timer" id="timer">00:00</div>
    <canvas id="visualizer"></canvas>
    
    <button id="startBtn">Start Recording</button>
    <button id="stopBtn">Stop & Download</button>

    <div id="reloadMsg" class="msg-reload">
        Recording complete. <br> <b>Reload page to record a new session.</b>
    </div>
</div>

<script>
    let audioCtx, processor, input, analyser, audioStream;
    let wavChunks = [];
    let timerInterval, seconds = 0;
    let isLocked = false;
    let volumeHistory = []; // Stores volume peaks for the scrolling effect

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const timerDisplay = document.getElementById('timer');
    const card = document.getElementById('mainCard');
    const canvas = document.getElementById('visualizer');
    const canvasCtx = canvas.getContext("2d");
    const stateLbl = document.getElementById('stateLbl');
    const reloadMsg = document.getElementById('reloadMsg');

    function encodeWAV(samples, sampleRate) {
        let buffer = new ArrayBuffer(44 + samples.length * 2);
        let view = new DataView(buffer);
        const writeString = (off, s) => { for (let i=0; i<s.length; i++) view.setUint8(off+i, s.charCodeAt(i)) };
        writeString(0, 'RIFF');
        view.setUint32(4, 32 + samples.length * 2, true);
        writeString(8, 'WAVE');
        writeString(12, 'fmt ');
        view.setUint32(16, 16, true);
        view.setUint16(20, 1, true);
        view.setUint16(22, 1, true);
        view.setUint32(24, sampleRate, true);
        view.setUint32(28, sampleRate * 2, true);
        view.setUint16(32, 2, true);
        view.setUint16(34, 16, true);
        writeString(36, 'data');
        view.setUint32(40, samples.length * 2, true);
        for (let i = 0; i < samples.length; i++) {
            let s = Math.max(-1, Math.min(1, samples[i]));
            view.setInt16(44 + (i * 2), s < 0 ? s * 0x8000 : s * 0x7FFF, true);
        }
        return new Blob([view], { type: 'audio/wav' });
    }

    startBtn.onclick = async () => {
        if(isLocked) return;
        try {
            wavChunks = [];
            volumeHistory = [];
            seconds = 0;
            timerDisplay.innerText = "00:00";

            audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            audioCtx = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 44100 });
            
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 256; 
            input = audioCtx.createMediaStreamSource(audioStream);
            processor = audioCtx.createScriptProcessor(4096, 1, 1);

            input.connect(analyser);
            input.connect(processor);
            processor.connect(audioCtx.destination);

            processor.onaudioprocess = (e) => {
                const data = e.inputBuffer.getChannelData(0);
                wavChunks.push(new Float32Array(data));
                
                // Calculate peak volume for the visualizer
                let peak = 0;
                for(let i=0; i<data.length; i++) {
                    if(Math.abs(data[i]) > peak) peak = Math.abs(data[i]);
                }
                volumeHistory.push(peak);
                if(volumeHistory.length > 100) volumeHistory.shift(); 
            };

            drawWaveform();
            startBtn.style.display = 'none';
            stopBtn.style.display = 'block';
            card.classList.add('recording');
            stateLbl.innerText = "Recording...";
            startTimer();
        } catch (err) {
            alert("Mic error. Please use HTTPS and allow permissions.");
        }
    };

    stopBtn.onclick = () => {
        isLocked = true;
        stopBtn.disabled = true;
        startBtn.disabled = true;

        audioStream.getTracks().forEach(t => t.stop());
        processor.disconnect();
        input.disconnect();
        clearInterval(timerInterval);
        
        let totalLength = wavChunks.reduce((acc, curr) => acc + curr.length, 0);
        let result = new Float32Array(totalLength);
        let offset = 0;
        for (let chunk of wavChunks) { result.set(chunk, offset); offset += chunk.length; }

        const finalBlob = encodeWAV(result, 44100);
        const url = URL.createObjectURL(finalBlob);
        
        // Custom Filename: DD-MM-YYYY-H-M-S
        const n = new Date();
        const d = n.getDate().toString().padStart(2, '0');
        const m = (n.getMonth() + 1).toString().padStart(2, '0');
        const y = n.getFullYear();
        const h = n.getHours();
        const min = n.getMinutes();
        const s = n.getSeconds();
        const fileName = `${d}-${m}-${y}-${h}-${min}-${s}.wav`;
        
        const a = document.createElement('a');
        a.href = url;
        a.download = fileName;
        a.click();

        card.classList.remove('recording');
        stateLbl.innerText = "Saved";
        stopBtn.style.display = 'none';
        startBtn.style.display = 'block';
        startBtn.innerText = "Recording Locked";
        reloadMsg.style.display = 'block';
    };

    function startTimer() {
        timerInterval = setInterval(() => {
            seconds++;
            let mins = Math.floor(seconds / 60).toString().padStart(2, '0');
            let secs = (seconds % 60).toString().padStart(2, '0');
            timerDisplay.innerText = `${mins}:${secs}`;
        }, 1000);
    }

    // SCROLLING BAR VISUALIZER
    function drawWaveform() {
        if (!card.classList.contains('recording') && volumeHistory.length === 0) {
            // Initial static state
            canvasCtx.fillStyle = '#111827';
            canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
            return;
        }

        requestAnimationFrame(drawWaveform);
        canvasCtx.fillStyle = '#111827';
        canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

        const barWidth = 4;
        const gap = 2;
        const centerY = canvas.height / 2;

        // Draw volume history as vertical bars
        for (let i = 0; i < volumeHistory.length; i++) {
            const vol = volumeHistory[i] * canvas.height * 1.2; // Scale height
            const x = i * (barWidth + gap);
            
            canvasCtx.fillStyle = '#6366f1';
            // Draw bar centered vertically
            canvasCtx.fillRect(x, centerY - (vol/2), barWidth, vol + 2); 
        }

        // Red Center Timeline Line
        canvasCtx.strokeStyle = '#ef4444';
        canvasCtx.lineWidth = 2;
        canvasCtx.beginPath();
        canvasCtx.moveTo(canvas.width / 2, 0);
        canvasCtx.lineTo(canvas.width / 2, canvas.height);
        canvasCtx.stroke();
    }

    drawWaveform(); 
</script>
</body>
</html>
